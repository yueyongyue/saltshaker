{% extends "base.html" %}
  {% block content %}
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="page-header">Mininos Servers Status</h2>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Run Saltstack Command</div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                              <div class="form-group">
                                <label>matcher</label>
                                            <select class="form-control">
                                                <option>Global</option>
                                                <option>Regular</option>
                                                <option>List</option>
                                                <option>Grain</option>
                                                <option>Pillar</option>
                                                <option>Group</option>
                                            </select>
                              </div>
                              <div class="form-group">
                                            <label>Target</label>
                                            <textarea class="form-control" rows="3"></textarea>
                              </div>
                              <div class="form-group">
                                            <label>Command</label>
                                            <textarea class="form-control" rows="3"></textarea>
                              </div>

                                            <input type="submit" value="Submit" class="btn btn-default"/>

                              </div>
                              <div class="form-group">
                                            <label>Command Result</label>

total       used       free     shared    buffers     cached
Mem:          1988       1894         94         15         62        201
-/+ buffers/cache:       1629        358

                            </div>

                    </div>
                    <!-- /.panel -->
                </div>
